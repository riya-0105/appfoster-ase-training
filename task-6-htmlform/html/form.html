<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale= 1.0" />
    <title>Html Form</title>
    <link rel="stylesheet" href="../CSS/form.css" />
    <script src="../scripts/form.js"></script>
  </head>
  <body>
    <div class="forms">
      <form id="complete_form" class="complete_form">
        <section class="form_payment">
          <fieldset>
            <legend>Payment Form</legend>
            <div class="form_data">
              <ul class="form_list">
                <li>
                  <div id="form_div">
                    <label for="Medicare_No.">Medicare No.</label>
                    <input
                      type="text"
                      placeholder="Enter No."
                      name="Medicare_No."
                    />
                    <label id="valid_date_label" for="valid_date"
                      >/Valid Till</label
                    >
                    <input type="date" name="valid_date" />
                  </div>
                </li>
                <li>
                  <div id="form_div">
                    <label for="title">Title</label>
                    <select name="title" placeholder="none">
                      <option selected disabled hidden>None</option>
                      <option value="Mr.">Mr.</option>
                      <option value="Miss/Mrs">Miss/Mrs.</option>
                    </select>
                  </div>
                </li>
                <li>
                  <div id="form_div">
                    <p>First Name, Middle Name, Last Name</p>
                    <label for="name">Name</label>
                    <input name="name" placeholder="Enter Name.." type="text" />
                  </div>
                </li>
                <li>
                  <div id="form_div">
                    <label for="pref_name">Pref. Name</label>
                    <input
                      name="pref_name"
                      placeholder="Enter Preferred Name.."
                      type="text"
                    />
                  </div>
                </li>
                <li>
                  <div id="form_div">
                    <label for="dob">DOB</label>
                    <input
                      name="dob"
                      placeholder="Enter Birth Date.."
                      type="date"
                    />
                  </div>
                </li>
                <li>
                  <div id="form_div">
                    <label>Sex</label>
                    <input
                      name="sex"
                      placeholder="Enter Gender.."
                      type="radio"
                      value="male"
                    />
                    <label for="male">Male</label>
                    <input
                      name="sex"
                      placeholder="Enter Gender.."
                      type="radio"
                      value="female"
                    />
                    <label for="female">Female</label>
                  </div>
                </li>
                <li>
                  <div id="form_div">
                    <label for="family_name">Family Name</label>
                    <input
                      name="family_name"
                      type="text"
                      placeholder="Enter Family Name.."
                    />
                  </div>
                </li>
              </ul>
            </div>
          </fieldset>
        </section>
        <section class="form_contact">
          <fieldset>
            <legend>Contact Details</legend>
            <div class="form_contact_data">
              <ul>
                <li>
                  <div id="form_phone">
                    <p>Phone No.</p>
                    <table>
                      <tr>
                        <th><label for="home_phone">Home</label></th>
                        <th><label for="work_phone">Work</label></th>
                      </tr>
                      <tr>
                        <td>
                          <input
                            name="mobile_phone"
                            type="tel"
                            placeholder="Enter Home Phone Number.."
                          />
                        </td>
                        <td>
                          <input
                            name="work_phone"
                            type="tel"
                            placeholder="Enter Work Phone Number.."
                          />
                        </td>
                      </tr>
                      <tr>
                        <th><label for="mobile_phone">Mobile</label></th>
                        <th><label for="fax_phone">Fax</label></th>
                      </tr>
                      <tr>
                        <td>
                          <input
                            name="mobile_phone"
                            type="tel"
                            placeholder="Enter Phone Number.."
                          />
                        </td>
                        <td>
                          <input
                            name="fax_phone"
                            type="tel"
                            placeholder="Enter Fax Number.."
                          />
                        </td>
                      </tr>
                    </table>
                  </div>
                </li>
                <li>
                  <div id="form_contactlist">
                    <label for="emerg_no">Emergency No.</label>
                    <input
                      name="emerg_no"
                      placeholder="Enter Emergency Number.."
                      type="tel"
                    />
                  </div>
                </li>
                <li>
                  <div id="form_contactlist">
                    <label for="email">Email Id</label>
                    <input
                      name="email"
                      placeholder="Enter Email Id.."
                      type="email"
                    />
                  </div>
                </li>
              </ul>
            </div>
          </fieldset>
        </section>
        <section class="form_address">
          <fieldset>
            <legend>Address Details</legend>
            <div class="form_address_data">
              <fieldset>
                <legend>Residential Address</legend>
                <ul>
                  <li>
                    <div id="form_addresslist">
                      <label for="address1">Address 1</label>
                      <input
                        name="address1"
                        placeholder="Enter Address 1.."
                        type="text"
                      />
                    </div>
                  </li>
                  <li>
                    <div id="form_addresslist">
                      <label for="address2">Address 2</label>
                      <input
                        name="address1"
                        placeholder="Enter Address 2.."
                        type="text"
                      />
                    </div>
                  </li>
                  <li>
                    <div id="form_addresslist">
                      <label for="suburb">Suburb</label>
                      <input
                        name="suburb"
                        placeholder="Enter Suburb.."
                        type="text"
                      />
                      <label for="suburb">State</label>
                      <select for="state">
                        <option selected disabled hidden>None</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CT">Chhattisgarh</option>
                        <option value="GA">Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JK">Jammu and Kashmir</option>
                        <option value="GA">Goa</option>
                        <option value="JH">Jharkhand</option>
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                        <option value="MN">Manipur</option>
                        <option value="ML">Meghalaya</option>
                        <option value="MZ">Mizoram</option>
                        <option value="NL">Nagaland</option>
                        <option value="OR">Odisha</option>
                        <option value="PB">Punjab</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="SK">Sikkim</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TG">Telangana</option>
                        <option value="TR">Tripura</option>
                        <option value="UT">Uttarakhand</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="WB">West Bengal</option>
                        <option value="AN">Andaman and Nicobar Islands</option>
                        <option value="CH">Chandigarh</option>
                        <option value="DN">Dadra and Nagar Haveli</option>
                        <option value="DD">Daman and Diu</option>
                        <option value="DL">Delhi</option>
                        <option value="LD">Lakshadweep</option>
                        <option value="PY">Puducherry</option>
                      </select>
                    </div>
                  </li>
                  <li>
                    <div id="form_addresslist">
                      <label for="postal_code">Postal Code</label>
                      <input
                        type="number"
                        name="postal_code"
                        placeholder="Enter Postal Number..."
                      />
                      <label for="country">Country</label>
                      <input type="text" name="country" value="India" />
                    </div>
                  </li>
                </ul>
              </fieldset>
            </div>
            <div class="form_address_data2">
              <fieldset>
                <legend>Single Address</legend>
                <div id="address_data2">
                  <p>Are Mailing Address and Residential Address same</p>
                  <input type="checkbox" name="mail_address" />
                  <label for="mail_address">Yes</label>
                </div>
              </fieldset>
            </div>
            <div class="form_address_data">
              <fieldset>
                <legend>Residential Address</legend>
                <ul>
                  <li>
                    <div id="form_addresslist">
                      <label for="address1">Address 1</label>
                      <input
                        name="address1"
                        placeholder="Enter Address 1.."
                        type="text"
                      />
                    </div>
                  </li>
                  <li>
                    <div id="form_addresslist">
                      <label for="address2">Address 2</label>
                      <input
                        name="address1"
                        placeholder="Enter Address 2.."
                        type="text"
                      />
                    </div>
                  </li>
                  <li>
                    <div id="form_addresslist">
                      <label for="suburb">Suburb</label>
                      <input
                        name="suburb"
                        placeholder="Enter Suburb.."
                        type="text"
                      />
                      <label for="suburb">State</label>
                      <select for="state">
                        <option selected disabled hidden>None</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CT">Chhattisgarh</option>
                        <option value="GA">Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JK">Jammu and Kashmir</option>
                        <option value="GA">Goa</option>
                        <option value="JH">Jharkhand</option>
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                        <option value="MN">Manipur</option>
                        <option value="ML">Meghalaya</option>
                        <option value="MZ">Mizoram</option>
                        <option value="NL">Nagaland</option>
                        <option value="OR">Odisha</option>
                        <option value="PB">Punjab</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="SK">Sikkim</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TG">Telangana</option>
                        <option value="TR">Tripura</option>
                        <option value="UT">Uttarakhand</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="WB">West Bengal</option>
                        <option value="AN">Andaman and Nicobar Islands</option>
                        <option value="CH">Chandigarh</option>
                        <option value="DN">Dadra and Nagar Haveli</option>
                        <option value="DD">Daman and Diu</option>
                        <option value="DL">Delhi</option>
                        <option value="LD">Lakshadweep</option>
                        <option value="PY">Puducherry</option>
                      </select>
                    </div>
                  </li>
                  <li>
                    <div id="form_addresslist">
                      <label for="postal_code">Postal Code</label>
                      <input
                        type="number"
                        name="postal_code"
                        placeholder="Enter Postal Number..."
                      />
                      <label for="country">Country</label>
                      <input type="text" name="country" value="India" />
                    </div>
                  </li>
                </ul>
              </fieldset>
            </div>
          </fieldset>
        </section>
        <section class="form_submit">
          <fieldset>
            <ul>
              <li>
                <div id="form_submit_div">
                  <label for="IHI_number">IHI Number 80036</label>
                  <input
                    name="IHI_number"
                    placeholder="Enter IHI Number.."
                    type="number"
                  />
                </div>
              </li>
              <li>
                <div id="form_submit_div">
                  <label for="number_status">Number Status</label>
                  <input
                    name="number_status"
                    placeholder="Enter Number Status.."
                    type="number"
                  />
                </div>
              </li>
              <li>
                <div id="form_submit_div">
                  <label for="record_status">Record Status</label>
                  <input
                    name="record_status"
                    placeholder="Enter Record Status.."
                    type="text"
                  />
                </div>
              </li>
              <li>
                <div id="form_submit_div">
                  <label for="last_update">Enter Last Updated</label>
                  <input
                    name="last_update"
                    placeholder="Enter Last Update.."
                    type="text"
                  />
                </div>
              </li>
            </ul>
          </fieldset>
        </section>
        <button type="submit">Submit</button>
        <input type="reset" form="complete_form" value="Clear" />
      </form>
    </div>
  </body>
</html>
