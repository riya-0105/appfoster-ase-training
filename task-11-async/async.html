<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="./css/async.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="input_data_entries">
            <input id="entriesPerPage" type="number" placeholder="No. of Entries (Default value is 4)">
            <button class="button_entries" onclick="renderData(1, parseInt(document.getElementById('entriesPerPage').value) <= 0 ? 4 : parseInt(document.getElementById('entriesPerPage').value))">Enter</button>
        </div>
        <div class="container">
            <div class="container_data">
            </div>
        </div>
        <div class="pagination" id="pagination">
        </div>
        <script src="./js/async.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </body>
</html>
