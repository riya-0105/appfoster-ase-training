<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/split.css">
        <script src="./scripts/split.js"></script>
    </head>
    <body>
        <div class="form_container">
            <form class="form_data">
                <div>
                    <label for="input_number">Enter a number</label>
                    <input type="number" name="number" id="input_number">
                </div>
                <div>
                    <label for="split_count">Enter number of times you want to split</label>
                    <input type="number" id="split_count" name="count">
                </div>
                <button type="submit">Split</button>
            </form>
            <div class="results_container"></div>
        </div>
    </body>
</html>
